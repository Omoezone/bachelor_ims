<h2 mat-dialog-title>Create New Item</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="data.price">
    </mat-form-field>
    <mat-form-field >
        <mat-label>Amount</mat-label>
        <input matInput type="number" [(ngModel)]="data.amount">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Type</mat-label>
        <input matInput [(ngModel)]="data.type">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Width</mat-label>
        <input matInput type="number" [(ngModel)]="data.width">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Height</mat-label>
        <input matInput type="number" [(ngModel)]="data.height">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Color</mat-label>
        <input matInput [(ngModel)]="data.color">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    <span class="spacer"></span>
    <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
