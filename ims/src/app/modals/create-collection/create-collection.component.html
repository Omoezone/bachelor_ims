<h2 mat-dialog-title>Create New Collection</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Collection Name</mat-label>
    <input matInput [(ngModel)]="collectionName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <span class="spacer"></span>
  <button mat-button color="primary" [mat-dialog-close]="collectionName" cdkFocusInitial>Save</button>
</mat-dialog-actions>
