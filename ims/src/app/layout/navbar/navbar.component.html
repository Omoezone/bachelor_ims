<mat-toolbar color="primary"> 
    <mat-toolbar-row>
      <button mat-button routerLink="/">IMS</button>
      <span class="spacer"></span>
      <ng-container *ngIf="!isLoggedIn; else loggedInBlock">
        <button mat-button routerLink="/login">Login</button>
        <button mat-button routerLink="/register">Register</button>
      </ng-container>
      <ng-template #loggedInBlock>
        <button mat-button routerLink="/userFrontPage">Collections</button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button [matBadge]="userInvitesCount" matBadgeHidden="userInvitesCount === 0" matBadgeColor="warn" (click)="showNotifications()">
          <mat-icon>notifications</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/userProfile">Profile</button>
          <button mat-menu-item (click)="logout()">Logout</button>
          <button mat-menu-item (click)="inviteToGroup()">Invite to group</button>
        </mat-menu>
      </ng-template>
    </mat-toolbar-row>
</mat-toolbar>
